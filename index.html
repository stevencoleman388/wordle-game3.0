<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Game 3.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Wordle Game</h1>
    <div id="board">
      <div class="column-one" id="one"></div>
      <div class="column-one" id="two"></div>
      <div class="column-one" id="three"></div>
      <div class="column-one" id="four"></div>
      <div class="column-one" id="five"></div>

      <div class="column-two" id="six"></div>
      <div class="column-two" id="seven"></div>
      <div class="column-two" id="eight"></div>
      <div class="column-two" id="nine"></div>
      <div class="column-two" id="ten"></div>

      <div class="column-three" id="eleven"></div>
      <div class="column-three" id="twelve"></div>
      <div class="column-three" id="thirteen"></div>
      <div class="column-three" id="fourteen"></div>
      <div class="column-three" id="fifteen"></div>

      <div class="column-four" id="sixteen"></div>
      <div class="column-four" id="seventeen"></div>
      <div class="column-four" id="eighteen"></div>
      <div class="column-four" id="nineteen"></div>
      <div class="column-four" id="twenty"></div>

      <div class="column-five" id="twenty-one"></div>
      <div class="column-five" id="twenty-two"></div>
      <div class="column-five" id="twenty-three"></div>
      <div class="column-five" id="twenty-four"></div>
      <div class="column-five" id="twenty-five"></div>

      <div class="column-six" id="twenty-two"></div>
      <div class="column-six" id="twenty-three"></div>
      <div class="column-six" id="twenty-four"></div>
      <div class="column-six" id="twenty-five"></div>
      <div class="column-six" id="twenty-six"></div>
    </div>

    <p id="answer"></p>
    <button class="button">Enter</button>
    <script defer src="scripts.js"></script>
  </body>
</html>
